<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Auto - Car Rental Reservation</title>
    <link rel="stylesheet" media="screen and (min-width: 120px)" type="text/css" href="rental.css">
</head>
<body>
    <ul class="nav">
        <li><button onclick="location.href='index.html'"><b>Home</b></li>
        <li><button onclick="location.href='account.html'"><b>Account</b></li>
        <li><button onclick="location.href='rental.html'"><b>Reservation</b></li>
        <li><button onclick="location.href='contact.html'"><b>Contact Us</b></li>
        <li><button onclick="location.href='about.html'"><b>About Us</b></li>
    </ul>
    <div class="container">
        <h1 class="title"><b>Car Rental Reservation</b></h1>
        <form action="#" method="post">
            <label for="customerName"><b>Customer Name:</b></label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="pickupDate"><b>Pick-up Date:</b></label>
            <input type="date" max="9999-12-31" id="pickupDate" name="pickupDate" required>

            <label for="dropoffDate"><b>Drop-off Date:</b></label>
            <input type="date" max="9999-12-31" id="dropoffDate" name="dropoffDate" required>

            <label for="carType"><b>Car Type:</b></label>
            <select id="carType" name="carType" required>
                <option value="compact">Compact</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
            </select>
            <button type="submit">Submit Reservation</button>
        </form>
    </div>
</body>
</html>
