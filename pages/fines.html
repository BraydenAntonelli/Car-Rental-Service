<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Auto - Fines for Returned Cars</title>
    <link rel="stylesheet" media="screen and (min-width: 120px)" type="text/css" href="../css/fines.css">
</head>
<body>
    <!-- Navigation bar -->
    <ul class="nav">
        <li><button onclick="location.href='index.html'"><b>Home</b></button></li>
        <li><button onclick="location.href='account.html'"><b>Account</b></button></li>
        <li><button onclick="location.href='rental.html'"><b>Reservation</b></button></li>
        <li><button onclick="location.href='contact.html'"><b>Contact Us</b></button></li>
        <li><button onclick="location.href='about.html'"><b>About Us</b></button></li>
    </ul>

    <div class="container">
        <h2>Fines for Returned Cars</h2>
        <p><b>
            Here are the fines associated with returned cars:
        </b></p>
        <ul>
            <li>
                Late Drop Off:
                <input type="checkbox" id="LateDropOffCheckbox" name="LateDropOffCheckbox" onchange="calculateTotal()">
                $100 fine
            </li>
            <li>
                Cleaning Fee:
                <input type="checkbox" id="CleaningFeeCheckbox" name="CleaningFeeCheckbox" onchange="calculateTotal()">
                $50 fine
            </li>
            <li>
                Smoking in the car:
                <input type="checkbox" id="smokingCheckbox" name="smokingCheckbox" onchange="calculateTotal()">
                $50 fine
            </li>
            <li>
                Empty tank of gas:
                <input type="checkbox" id="emptyTankCheckbox" name="emptyTankCheckbox" onchange="calculateTotal()">
                $40 fine
            </li>
            <li>
                <br>
                <p><b>
                Damage to the car:
                </b></p>
                <div id="damageInstances">
                    <div class="damage-instance">
                        <label for="damageType">Damage Type:</label>
                        <select class="damageType" name="damageType[]" onchange="calculateTotal()">
                            <option value="scratch">Scratch</option>
                            <option value="dent">Dent</option>
                            <option value="brokenMirror">Broken Mirror</option>
                            <!-- Add more damage types as needed -->
                        </select>
                        <br>
                        <label for="pricing">Pricing:</label>
                        <input type="number" class="damagePrice" name="damagePrice[]" placeholder="Enter Price" onchange="calculateTotal()">
                    </div>
                </div>
                <button type="button" onclick="addDamageInstance()">Add Another Damage</button>
            </li>
        </ul>
        <p id="totalFines">Total Fines: $0</p>
        <button type="printReceipt">Print Receipt</button>
    </div>
    <script src="../js/fines.js"></script>     
</body>
</html>
